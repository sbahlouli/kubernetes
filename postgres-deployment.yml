apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata: 
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: bahloulisaid/postgres:latest
        env:
        - name: POSTGRES_PASSWORD
          value: bob123
        - name: POSTGRES_DB
          value: db
        - name: POSTGRES_USER
          value: utilisateur
          
